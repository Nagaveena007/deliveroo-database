<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Restaurant</title>
  </head>
  <body>
    <h1>Welcome to My Restaurant</h1>
    <table>
      <thead>
        <tr>
          <th>Dish Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="menu">
      </tbody>
    </table>
    
    <script>
      // fetch the contents of db.json file
      fetch('../db.json')
        .then(response => response.json())
        .then(data => {
          // get the list of dishes from the JSON object
          const dishes = data.restaurants[0].dishes;
          
          // loop through the list of dishes and create a row in the table for each dish
          dishes.forEach(dish => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${dish.name}</td>
              <td>${dish.price}</td>
              <td>${dish.short_description}</td>
              <td><img src="${dish.image}" alt="${dish.name}" width="100" height="100"></td>
            `;
            document.getElementById('menu').appendChild(row);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
